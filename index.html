


<html>
  <body>
    <button onclick="downloadAccessDatabase()">Download Access Database</button>
    
    <script>
      function downloadAccessDatabase() {
        const path = "C:/Users/XXXX/Documents/contacts.accdb";
        const a = document.createElement("a");
        a.style.display = "none";
        a.href = path;
        a.download = "contacts.accdb";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      }
    </script>
  </body>
</html>
